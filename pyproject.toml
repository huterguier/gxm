[project]
name = "gxm"
version = "0.1.0"
description = "Reinforcement Learning Environemts in JAX"
readme = "README.md"
requires-python = "==3.10"
license = "MIT"
authors = [
  { name = "huterguier", email = "huterguier@gmail.com" }
]
dependencies = [
  "jax>=0.5.0",
  "gymnax>=0.0.9",
  "navix>=0.7.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/huterguier/gxm"

[tool.setuptools.packages.find]
include = ["gxm"]
exclude = ["images"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
